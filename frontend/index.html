<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psych Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Full background video -->
    <video id="video" autoplay muted loop>
        <source src="PsycReality.mp4" type="video/mp4">
    </video>
    
    <!-- Hidden videos for other sources  -->
    <video id="video2" class="hidden-video" autoplay muted loop>
        <source src="Interview.mp4" type="video/mp4"> 
    </video>
    
    <!-- Navigation Arrow Buttons -->
    <button id="prevVideo" class="nav-arrow nav-prev">◀</button>
    <button id="nextVideo" class="nav-arrow nav-next">▶</button>
    
    <!-- Glass overlay with controls -->
    <div class="glass-overlay">
        <div class="controls">
            <button id="start" class="btn">Start Speaking</button>
            <button id="stop" class="btn" disabled>Stop Speaking</button>
            <div id="status">Ready</div>
        </div>
        
        <div class="output">
            <div class="transcript-box">
                <h3>Transcript:</h3>
                <p id="txt">—</p>
            </div>
            
            <div class="question-box">
                <h3>AI Question:</h3>
                <p id="q">—</p>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
